<h2 class="title">
  Every <span class="delayed">EVEN </span>value is emmited with 1 second delay
  <p></p>
  Every <span class="instant">ODD</span> value emitted instantly
</h2>
<p>
  <label>
    mergeMap <br />
    <input type="text" #mergeMapInput />
  </label>
</p>

<ng-container
  *ngTemplateOutlet="operatorResult; context: { $implicit: results.mergeMap }"
></ng-container>

<p>
  <label>
    concatMap <br />
    <input type="text" #concatMapInput />
  </label>
</p>

<ng-container
  *ngTemplateOutlet="operatorResult; context: { $implicit: results.concatMap }"
></ng-container>

<p>
  <label>
    switchMap <br />
    <input type="text" #switchMapInput />
  </label>
</p>

<ng-container
  *ngTemplateOutlet="operatorResult; context: { $implicit: results.switchMap }"
></ng-container>

<ng-template #operatorResult let-arr>
  <div class="result-container">
    <span
      *ngFor="let res of arr"
      class="map-result"
      [ngClass]="res === 0 ? 'delayed' : 'instant'"
    >
    </span>
  </div>
  <div>
    <button class="reset" (click)="arr.length = 0">reset</button>
  </div>
</ng-template>
